{% extends "template.html" %}

{% block title %}
Your Problem Form
{% endblock title %}


{% block style %}

<style>
    body.Your_problem_body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    h1.Your_problem_h1 {
        color: rgb(193, 27, 27);
        text-align: center;
        margin-top: 20px;
    }

    form.Your_problem_form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label.Your_problem_label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    input.Your_problem_input,
    select.Your_problem_select,
    textarea.Your_problem_textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input.Your_problem_input:focus,
    select.Your_problem_select:focus,
    textarea.Your_problem_textarea:focus {
        border-color: rgb(193, 27, 27);
        outline: none;
        box-shadow: 0 0 5px rgba(193, 27, 27, 0.5);
    }

    button.Your_problem_button {
        width: 100%;
        padding: 10px;
        background-color: rgb(193, 27, 27);
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    button.Your_problem_button:hover {
        background-color: #a31919;
    }

    @media (max-width: 600px) {
        form.Your_problem_form {
            padding: 10px;
        }
    }
</style>
{% endblock style %}


{% block content %}

<script>
    function toggleOtherField() {
        const issueSelect = document.getElementById('issue_is_related_to');
        const otherField = document.getElementById('other_issue');
        if (issueSelect.value === 'Other') {
            otherField.style.display = 'block';
        } else {
            otherField.style.display = 'none';
        }
    }
</script>
{% if messages %}
{% for x in messages %}
<p>{{ x }}</p>
{% endfor %}
{% endif %}

<h1 class="Your_problem_h1">Submit Your Problem</h1>
<form method="post" enctype="multipart/form-data" class="Your_problem_form" id="form">
    {% csrf_token %}
    <!-- User Info -->
    <label for="mobile_number" class="Your_problem_label">Mobile Number:</label>
    <input type="text" id="mobile_number" name="mobile_number" class="Your_problem_input" required>

    <label for="whatsapp" class="Your_problem_label">WhatsApp Number:</label>
    <input type="text" id="whatsapp" name="whatsapp" class="Your_problem_input" required>

    <!-- Location Details -->
    <label for="state" class="Your_problem_label">State:</label>
    <select id="state" name="state" class="Your_problem_select" required>
        <option value="">Select a state</option>
    </select>

    <label for="district" class="Your_problem_label">District:</label>
    <select id="district" name="district" class="Your_problem_select" required>
        <option value="">Select</option>
    </select>

    <label for="teshil" class="Your_problem_label">Tehsil:</label>
    <input type="text" id="tehsil" name="tehsil" class="Your_problem_input" required>

    <label for="block" class="Your_problem_label">Block:</label>
    <input type="text" id="block" name="block" class="Your_problem_input" required>

    <label for="thana" class="Your_problem_label">Thana:</label>
    <input type="text" id="thana" name="thana" class="Your_problem_input" required>

    <label for="village_or_town" class="Your_problem_label">Village or Town:</label>
    <input type="text" id="village_or_town" name="village_or_town" class="Your_problem_input" required>

    <label for="address" class="Your_problem_label">Address:</label>
    <textarea id="address" name="address" class="Your_problem_textarea" required></textarea>

    <!-- Issue Related Details -->
    <label for="issue_is_related_to" class="Your_problem_label">Issue is Related To:</label>
    <select id="issue_is_related_to" name="issue_is_related_to" class="Your_problem_select"
        onchange="toggleOtherField()" required>
        <option value="" disabled selected>Select an option</option>
        <option value="Rasha Daan">Rasha Daan</option>
        <option value="Cloth's Daan">Cloth's Daan</option>
        <option value="Plantation / Plant Daan">Plantation / Plant Daan</option>
        <option value="Save - Water yojana">Save - Water yojana</option>
        <option value="Arogya - yojana">Arogya - yojana</option>
        <option value="Clean-India Mission">Clean-India Mission</option>
        <option value="Rakt-veer yojana">Rakt-veer yojana</option>
        <option value="Judical help">Judical help</option>
        <option value="Shiksha-Sankalp-yojana">Shiksha-Sankalp-yojana</option>
        <option value="Employment-generation yojana">Employment-generation yojana</option>
        <option value="kanya-Daan-yojana">kanya-Daan-yojana</option>
        <option value="Road Safety">Road Safety</option>
        <option value="Cancer Awareness">Cancer Awareness</option>
        <option value="Voter Awareness">Voter Awareness</option>
        <option value="Other">Other</option>
    </select>

    <div id="other_issue" style="display: none;">
        <label for="other_issue_text" class="Your_problem_label">Please specify:</label>
        <input type="text" id="other_issue_text" name="other_issue_text" class="Your_problem_input">
    </div>

    <!-- Problem Details -->
    <label for="Your_problem_state" class="Your_problem_label">Your Problem State:</label>
    <select id="Your_problem_state" name="Your_problem_state" class="Your_problem_select" required>
        <option value="">Select a state</option>
    </select>

    <label for="Your_problem_district" class="Your_problem_label">Your Problem District:</label>
    <select id="Your_problem_district" name="Your_problem_district" class="Your_problem_select" required>
        <option value="">Select</option>
    </select>

    <label for="Your_problem_teshil" class="Your_problem_label">Your Problem Tehsil:</label>
    <input type="text" id="Your_problem_tehsil" name="Your_problem_tehsil" class="Your_problem_input" required>

    <label for="Your_problem_block" class="Your_problem_label">Your Problem Block:</label>
    <input type="text" id="Your_problem_block" name="Your_problem_block" class="Your_problem_input" required>

    <label for="Your_problem_thana" class="Your_problem_label">Your Problem Thana:</label>
    <input type="text" id="Your_problem_thana" name="Your_problem_thana" class="Your_problem_input" required>

    <label for="Your_problem_village_or_town" class="Your_problem_label">Your Problem Village or Town:</label>
    <input type="text" id="Your_problem_village_or_town" name="Your_problem_village_or_town" class="Your_problem_input"
        required>

    <label for="Your_problem_address" class="Your_problem_label">Your Problem Address:</label>
    <textarea id="Your_problem_address" name="Your_problem_address" class="Your_problem_textarea" required></textarea>

    <!-- File Upload -->
    <label for="document" class="Your_problem_label">Document:</label>
    <input type="file" id="document" name="document" class="Your_problem_input">

    <label for="picture" class="Your_problem_label">Picture:</label>
    <input type="file" id="picture" name="picture" class="Your_problem_input">

    <button type="submit" id="submit" class="Your_problem_button">Submit</button>
