{% extends "template.html" %}

{% block title %}
Arogya Yojana Form
{% endblock title %}

{% block style %}
<style>
    body.arogya_yojana_body {
        font-family: 'Poppins', sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
    }

    h1.arogya_yojana_h1 {
        color: rgb(193, 27, 27);
        text-align: center;
        margin-top: 20px;
    }

    form.arogya_yojana_form {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label.arogya_yojana_label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: #333;
    }

    input.arogya_yojana_input,
    select.arogya_yojana_select,
    textarea.arogya_yojana_textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input.arogya_yojana_input:focus,
    select.arogya_yojana_select:focus,
    textarea.arogya_yojana_textarea:focus {
        border-color: rgb(193, 27, 27);
        outline: none;
        box-shadow: 0 0 5px rgba(193, 27, 27, 0.5);
    }

    button.arogya_yojana_button {
        width: 100%;
        padding: 10px;
        background-color: rgb(193, 27, 27);
        border: none;
        border-radius: 5px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }

    button.arogya_yojana_button:hover {
        background-color: #a31919;
    }

    @media (max-width: 600px) {
        form.arogya_yojana_form {
            padding: 10px;
        }
    }
</style>
{% endblock style %}

{% block content %}
{% if messages %}
{% for x in messages %}
<p>{{ x }}</p>
{% endfor %}
{% endif %}

<h1 class="arogya_yojana_h1">Arogya Yojana Form</h1>
<form method="post" enctype="multipart/form-data" class="arogya_yojana_form" id="form">
    {% csrf_token %}

    <label for="date_of_help" class="arogya_yojana_label">Date of Help:</label>
    <input type="date" id="date_of_help" name="date_of_help" class="arogya_yojana_input" required>

    <label for="name_of_patient" class="arogya_yojana_label">Name of Patient:</label>
    <input type="text" id="name_of_patient" name="name_of_patient" class="arogya_yojana_input" required>

    <label for="gender" class="arogya_yojana_label">Gender:</label>
    <select id="gender" name="gender" class="arogya_yojana_select" required>
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select>

    <label for="diseases" class="arogya_yojana_label">Diseases:</label>
    <input type="text" id="diseases" name="diseases" class="arogya_yojana_input" required>

    <label for="address" class="arogya_yojana_label">Address:</label>
    <textarea id="address" name="address" class="arogya_yojana_textarea" required></textarea>

    <label for="state" class="arogya_yojana_label">State:</label>
    <select id="state" name="state" class="arogya_yojana_select" required>
        <option value="">Select a state</option>
    </select>

    <label for="district" class="arogya_yojana_label">District:</label>
    <select id="district" name="district" class="arogya_yojana_select" required>
        <option value="">Select a district</option>
    </select>

    <label for="block" class="arogya_yojana_label">Block:</label>
    <input type="text" id="block" name="block" class="arogya_yojana_input" required>

    <label for="thana" class="arogya_yojana_label">Thana:</label>
    <input type="text" id="thana" name="thana" class="arogya_yojana_input" required>

    <label for="tehsil" class="arogya_yojana_label">Tehsil:</label>
    <input type="text" id="tehsil" name="tehsil" class="arogya_yojana_input" required>

    <label for="free_facility" class="arogya_yojana_label">Free Facility:</label>
    <input type="text" id="free_facility" name="free_facility" class="arogya_yojana_input" required>

    <label for="falicitator" class="arogya_yojana_label">Facilitator:</label>
    <input type="text" id="falicitator" name="falicitator" class="arogya_yojana_input" required>

    <label for="document" class="arogya_yojana_label">Document:</label>
    <input type="file" id="document" name="document" class="arogya_yojana_input">

    <label for="picture" class="arogya_yojana_label">Picture:</label>
    <input type="file" id="picture" name="picture" class="arogya_yojana_input">

    <button type="submit" id="submit" class="arogya_yojana_button">Submit</button>
</form>
